<div class="flex flex-row w-full h-auto overflow-hidden p-4 space-x-2" *ngIf="this.task.completed">
  <div class="flex flex-row w-full text-sm overflow-hidden p-4">
    <div class="flex-grow px-2 py-2 border-2">{{this.task.id}} </div>

    <div class="flex-grow px-2 py-2 border-2">{{this.task.title}} </div>

    <div class="flex-grow px-2 py-2 border-2">{{this.task.date}} </div>
  </div>

</div>
